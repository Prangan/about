<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Be Something Sevenoaks</title>
    <link rel="stylesheet" href="styles.css" media="only screen and (min-device-width: 480px)" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="mobileStyles.css" media="only screen and (max-device-width: 480px)" title="mobile layout" charset="utf-8">
  </head>
  <body>
    <nav>
      <div class="elevatedContent" id="elevatedContent">
        <div class="logo" id="logo"></div>
        <div class="hamburger" id="hamburger">
          <div class="first" id="first">
            <div class="line top"></div>
            <div class="line middle"></div>
            <div class="line bottom"></div>
          </div>
          <div class="second" id="second">
            <div class="line topRotated"></div>
            <div class="line bottomRotated"></div>
          </div>
        </div>
      </div>
      <ul class="menu menuHidden" id="menu">
        <div class="item item1" id="item1">
          <p><a href="#">Competition</a></p>
          <div class="underline" id="underline1"></div>
        </div>
        <div class="item item2" id="item2">
          <p><a href="#">About</a></p>
          <div class="underline" id="underline2"></div>
        </div>
        <div class="item item3" id="item3">
          <p><a href="#">Prizes</a></p>
          <div class="underline" id="underline3"></div>
        </div>
        <div class="item item4" id="item4">
          <p><a href="#">Jury</a></p>
          <div class="underline" id="underline4"></div>
        </div>
      </ul>
    </nav>
    <div class="clickCatcher" id="clickCatcher"></div>
    <div class="firstSection" id="firstSection">
      <div class="contentContainer" id="contentContainer">
        <p class="entriesText"><span>Entries</span> for the</p>
        <h2 class="BandE">Business and Entrepreneurship Competition</h2>
        <p class="open">are now open!</p>
        <br>
        <p class="youHave">You have:</p>
          <div class="timeContainer timeContainerHidden" id="timeContainer">
            <div class="container daysContainer" id="daysContainer">
              <p class="timeEntry" id="days"></p>
              <p class="label" id="daysLabel">days</p>
            </div>
            <div class="container hoursContainer" id="hoursContainer">
              <p class="timeEntry" id="hours"></p>
              <p class="label" id="hoursLabel">hours</p>
            </div>
            <div class="container minContainer" id="minContainer">
              <p class="timeEntry" id="min"></p>
              <p class="label" id="minutesLabel">minutes</p>
            </div>
            <div class="container secContainer" id="secContainer">
              <p class="timeEntry" id="seconds"></p>
              <p class="label" id="secondsLabel">seconds</p>
            </div>
          </div>
        <p class="results">To make sure you get your entry in!</p>
        <a class="learnMore" id="learnMore">Learn More</a>
      </div>
      <div class="clockBg" id="clockBg"></div>
    </div>
  </body>
  <script type="text/javascript" src="scripts.js"></script>
  <script type="text/javascript" src="firstSection.js"></script>
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-83254443-1', 'auto');
  ga('send', 'pageview');

</script>
</html>
